    ];

    // Function to generate assignment boxes dynamically
    function createAssignmentBox(assignment) {
      const assignmentDiv = document.createElement('div');
      assignmentDiv.classList.add('assignment');

      const nameElement = document.createElement('h3');
      nameElement.textContent = assignment.name;

      const submissionDateElement = document.createElement('p');
      submissionDateElement.textContent = `Due: ${assignment.submissionDate}`;

      const topicsCoveredElement = document.createElement('p');
      topicsCoveredElement.textContent = `Topics Covered: ${assignment.topicsCovered}`;

      const courseElement = document.createElement('p');
      courseElement.textContent = `Course: ${assignment.course}`;
      const submissionLinkElement = document.createElement('a');
      submissionLinkElement.textContent = "Submit Here";
      submissionLinkElement.classList.add('submissionLink');
      submissionLinkElement.href = assignment.submissionLink;
      submissionLinkElement.target = "_blank"; // Opens link in a new tab

      assignmentDiv.appendChild(nameElement);
      assignmentDiv.appendChild(submissionDateElement);
      assignmentDiv.appendChild(courseElement); // New line for the course

      assignmentDiv.appendChild(topicsCoveredElement);
      assignmentDiv.appendChild(submissionLinkElement);

      return assignmentDiv;
    }

    // Function to display assignments on the webpage
    function displayAssignments() {
      const assignmentsContainer = document.getElementById('assignmentsContainer');
      assignments.forEach(assignment => {
        const assignmentBox = createAssignmentBox(assignment);
        assignmentsContainer.appendChild(assignmentBox);
      });
    }

    // Call the function to display assignments when the page loads
    window.onload = displayAssignments;
  </script>
