<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      font-family: 'Caveat', cursive;
      font-family: 'Libre Baskerville', serif;
      background-color: #dad7cd;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #a3b18a;
      color: #434244;
      text-align: center;
      padding: 20px;
      font-weight: bolder;
    }

    /* Form styles */
    .container {
      margin-top: 50px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-primary {
      display: block;
      margin: 0 auto;
    }

    /* Footer styles */
    footer {
      background-color: #3a5a40;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    footer .nav-link {
      color: white !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="h">
      <div class="logo">
        <img src="./images/WhatsApp Image 2023-10-25 at 00.34.17.jpeg" height="90px" width="90px" id="logo">
      </div>
      <div class="header-text">
        <h1>Welcome to DigiGuide</h1>
        <p>Your College Scheduler</p>
      </div>
    </div>
  </header>


  <div class="container">
    <h2 class="text-center mb-4">Faculty Information Form</h2>
    <form>
        <div class="mb-3">
            <label for="timeInput" class="form-label">Time</label>
            <input type="time" class="form-control" id="timeInput" placeholder="Enter time">
          </div>
          
       
      <div class="mb-3">
        <label for="venueInput" class="form-label">Venue</label>
        <input type="text" class="form-control" id="venueInput" placeholder="Enter venue">
      </div>
      <div class="mb-3">
        <label for="courseSelect" class="form-label">Course Name</label>
        <select class="form-select" id="courseSelect">
          <option selected>Select Course</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
          <option value="course3">Course 3</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="branchSelect" class="form-label">Branch</label>
        <select class="form-select" id="branchSelect">
          <option selected>Select Branch</option>
          <option value="branch1">Branch 1</option>
          <option value="branch2">Branch 2</option>
          <option value="branch3">Branch 3</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="py-3 foot">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    <p class="text-center text-muted nav-link">Â© 2022 Company, Inc</p>
  </footer>
</body>
</html>
