  <script>
    // Array of text messages to display interchangeably
    const textMessages = [
        "Effortlessly Plan Your College Schedule! College life made easy!",
        "Stay Organized and Stress-Free with DigiGuide!",
        "Never Miss a Class or Assignment Deadline with DigiGuide!",
        "Intuitive Interface for Easy Course Scheduling",
"Set Reminders for Classes and Assignments",
"Access Your Schedule Anywhere, Anytime",
"Customize Your College Journey",
"Stay Organized and Stress-Free",
    ];

    // Get the title text element
    const titleText = document.getElementById("title-text");

    // Function to rotate text messages
    let currentIndex = 0;

    function rotateText() {
        titleText.textContent = textMessages[currentIndex];
        currentIndex = (currentIndex + 1) % textMessages.length;
    }

    // Rotate text every 3 seconds (adjust the interval as needed)
    setInterval(rotateText, 2000);
